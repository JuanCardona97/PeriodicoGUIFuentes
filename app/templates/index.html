<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      href="https://cdn.jsdelivr.net/npm/handsontable@8.1.0/dist/handsontable.full.min.css"
      rel="stylesheet"
      media="screen"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Periodico
          </a>
        </div>
    </nav>

    <div class="container-sm">
        <h1 class=" display-2 mt-4">Periodico Minizinc</h1>

        <div class="row flex-column-reverse flex-lg-row">
            <div class="col col-xs-12 col-sm-8">
                <h3 class="mt-4">Parametros</h3>
                <form>
                    <div class="row g-3 align-items-center my-4">
                        <div class="col-auto">
                            <label for="inputPages" class="">Número de páginas:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control form-control-lg" id="inputPages" placeholder="Páginas" required>
                        </div>
                    </div>    
                    <div>
                        <div id="temas" class="mb-4"></div>
                    </div>  
                    <div class="text-center">
                        <button type="submit"" class="btn btn-lg btn-primary my-4" id="solve"><i class="bi bi-send-fill mr-2"></i> Solucionar</button>
                    </div>             
                </form>
            </div>

            <div class="col col-xs-12 col-sm-4">
                <h3 class="mt-4">Instrucciones</h3>
                <div id="temas" class=""></div>
            </div>
        </div>

        <hr>

        <div class="row">

            <h3 class="my-3">Resultados</h3>


            <div class="col col-md-4 text-center mb-4">
                <div class="card text-center">
                    <div class="card-header">
                        Número de lectores potenciales
                    </div>
                    <div class="card-body">
                        <h4 class="card-title" id="clientesPotenciales"></h4>
                    </div>
                </div>
            </div>

            <div class="col col-md-5 text-center mb-4">
                <div class="card text-center">
                    <div class="card-header">
                        Número de páginas por tema
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div id="containerResults" class="htCenter"></div>
                        </div>
                    </div>
                       
                </div>
            </div>

            <div class="col col-md-3 text-center mb-4">
                <div class="card text-center">
                    <div class="card-header">
                      Temas para el Periodico
                    </div>
                    <div class="card-body">
                      <button class="btn btn-primary" id="download">
                        <i class="bi bi-cloud-arrow-down-fill"></i>
                        Descargar Datos.dzn
                      </button>
                    
                    </div>
                  </div>
            </div>

           

           



        </div>
        

        

        
    </div>


    


    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@8.1.0/dist/handsontable.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename = 'js/index.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

  </body>
